<div class="auth-container">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" #emailCtrl="ngModel" required email>

      <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)">
        <small class="validation-error" *ngIf="emailCtrl.errors?.['required']">
          Email is required.
        </small>
        <small class="validation-error" *ngIf="emailCtrl.errors?.['email']">
          Please enter a valid email address.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" #passCtrl="ngModel" required>

      <div *ngIf="passCtrl.invalid && (passCtrl.dirty || passCtrl.touched)">
        <small class="validation-error" *ngIf="passCtrl.errors?.['required']">
          Password is required.
        </small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>

  <div class="server-error" *ngIf="errorMsg">
    {{ errorMsg }}
  </div>

  <p>
    Don't have an account? <a routerLink="/register">Register here</a>
  </p>
</div>
